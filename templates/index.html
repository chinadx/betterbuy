<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好思买-BetterBuy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.clear {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            white-space: pre-line;
        }
        .product-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-box-1 {
            background-color: #f8f9fa; /* 浅灰色 */
        }
        .product-box-2 {
            background-color: #e9ecef; /* 稍深的灰色 */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .result-container {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
        }
        .price-details {
            font-size: 0.8em;
            color: #666;
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?0135cc552bbed3b8c310e4cfde581afe";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
    <div class="container">
        <h1>好思买-BetterBuy</h1>
        <form method="POST">
            <!-- 商品1 -->
            <div class="product-box product-box-1">
                <label for="brand1">商品1品牌:</label>
                <input type="text" id="brand1" name="brand1" value="{{ form_data.brand1 }}" required>

                <label for="weight1">商品1克数:</label>
                <input type="number" id="weight1" name="weight1" step="0.01" value="{{ form_data.weight1 }}" required>

                <label for="price1">商品1价格:</label>
                <input type="number" id="price1" name="price1" step="0.01" value="{{ form_data.price1 }}" required>
            </div>

            <!-- 商品2 -->
            <div class="product-box product-box-2">
                <label for="brand2">商品2品牌:</label>
                <input type="text" id="brand2" name="brand2" value="{{ form_data.brand2 }}" required>

                <label for="weight2">商品2克数:</label>
                <input type="number" id="weight2" name="weight2" step="0.01" value="{{ form_data.weight2 }}" required>

                <label for="price2">商品2价格:</label>
                <input type="number" id="price2" name="price2" step="0.01" value="{{ form_data.price2 }}" required>
            </div>

            <!-- 按钮组 -->
            <div class="button-group">
                <button type="submit" name="compare">比较</button>
                <button type="submit" name="clear" class="clear">清空</button>
            </div>
        </form>

        <div class="result-container">
            <div id="result" class="result {% if result %}show{% endif %}">
                {{ result|safe }}
                <div class="price-details">
                    {% if price1 and price2 %}
                        商品1单价：{{ "%.2f"|format(price1) }}元<br>
                        商品2单价：{{ "%.2f"|format(price2) }}元
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
